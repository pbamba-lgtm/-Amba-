<!DOCTYPE html>

<head>

    <title>–°–µ–ª—å—Å–∫–æ—Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        body {

    </style>
</head>
<body>
    <div class="game-container">
        <h1>–°–µ–ª—å—Å–∫–æ—Ö–æ–∑—è–π—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–∏–º—É–ª—è—Ç–æ—Ä</h1>
        
        <div class="tools">
            <div class="tool active" data-tool="shovel">–õ–æ–ø–∞—Ç–∞</div>
            <div class="tool" data-tool="bucket">–í–µ–¥—Ä–æ</div>
            <div class="tool" data-tool="swampweed">–°–µ–º–µ–Ω–∞ –±–æ–ª–æ—Ç–Ω–∏–∫–∞</div>
            <div class="tool" data-tool="potato">–°–µ–º–µ–Ω–∞ –∫–∞—Ä—Ç–æ—à–∫–∏</div>
            <div class="tool" data-tool="cactus">–°–µ–º–µ–Ω–∞ –∫–∞–∫—Ç—É—Å–∞</div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="info-panel">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–ª–µ—Ç–∫–µ</h3>
            <p id="cell-info">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–µ—Ç–∫—É –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏</p>
        </div>
    </div>

    <script>
        // –ë–∞–∑–æ–≤—ã–π –∫–ª–∞—Å—Å –ö–ª–µ—Ç–∫–∞
        class Cell {
            constructor(type, moisture = 0) {
                this.type = type; // 'earth' –∏–ª–∏ 'water'
                this.moisture = moisture; // –£—Ä–æ–≤–µ–Ω—å –≤–ª–∞–∂–Ω–æ—Å—Ç–∏ –æ—Ç 0 –¥–æ 100
                this.plant = null; // –†–∞—Å—Ç–µ–Ω–∏–µ –Ω–∞ –∫–ª–µ—Ç–∫–µ
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–ª–∞–∂–Ω–æ—Å—Ç–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ—Å–µ–¥–Ω–∏—Ö –∫–ª–µ—Ç–æ–∫ —Å –≤–æ–¥–æ–π
            updateMoisture(neighbors) {
                if (this.type === 'water') {
                    this.moisture = 100;
                    return;
                }
                
                let waterDistance = this.calculateWaterDistance(neighbors);
                // –ß–µ–º –±–ª–∏–∂–µ –≤–æ–¥–∞, —Ç–µ–º –≤—ã—à–µ –≤–ª–∞–∂–Ω–æ—Å—Ç—å
                this.moisture = Math.max(0, 100 - (waterDistance * 20));
            }
            
            // –†–∞—Å—á–µ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ –±–ª–∏–∂–∞–π—à–µ–π –≤–æ–¥—ã
            calculateWaterDistance(neighbors) {
                if (this.type === 'water') return 0;
                
                let minDistance = Infinity;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ—Ö —Å–æ—Å–µ–¥–µ–π —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ
                const checkNeighbors = (cells, distance) => {
                    if (distance >= minDistance) return;
                    
                    for (let cell of cells) {
                        if (cell.type === 'water') {
                            minDistance = Math.min(minDistance, distance);
                            return;
                        }
                    }
                    
                    // –ï—Å–ª–∏ –≤–æ–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å–µ–¥–µ–π —Å–æ—Å–µ–¥–µ–π
                    let nextNeighbors = [];
                    for (let cell of cells) {
                        // –ü–æ–ª—É—á–∞–µ–º —Å–æ—Å–µ–¥–µ–π –¥–ª—è –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–∫–∏ (–∑–¥–µ—Å—å —É–ø—Ä–æ—â–µ–Ω–Ω–æ)
                        // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω—É–∂–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –≤—Å—é —Å–µ—Ç–∫—É –∏ –ø–æ–∑–∏—Ü–∏–∏
                        nextNeighbors = nextNeighbors.concat(cell.getNeighbors());
                    }
                    
                    if (nextNeighbors.length > 0) {
                        checkNeighbors(nextNeighbors, distance + 1);
                    }
                };
                
                checkNeighbors(neighbors, 1);
                return minDistance === Infinity ? 10 : minDistance; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ 10
            }
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ—Å–µ–¥–µ–π (–∑–∞–≥–ª—É—à–∫–∞, –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ —Å–µ—Ç–∫–∏)
            getNeighbors() {
                return []; // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã—Ö —Å–æ—Å–µ–¥–µ–π
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –∫–ª–µ—Ç–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–ª–∞–∂–Ω–æ—Å—Ç–∏
            getColor() {
                if (this.type === 'water') {
                    return '#1E90FF'; // –°–∏–Ω–∏–π –¥–ª—è –≤–æ–¥—ã
                }
                
                // –û—Ç –∂–µ–ª—Ç–æ–≥–æ (—Å—É—Ö–æ) –¥–æ —Ç–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–æ–≥–æ (–≤–ª–∞–∂–Ω–æ)
                const hue = 30; // –û—Ç—Ç–µ–Ω–æ–∫ –∫–æ—Ä–∏—á–Ω–µ–≤–æ–≥–æ
                const saturation = 70; // –ù–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å
                const lightness = 50 - (this.moisture / 100) * 30; // –û—Ç —Å–≤–µ—Ç–ª–æ–≥–æ –∫ —Ç–µ–º–Ω–æ–º—É
                
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –ø–æ—Å–∞–¥–∫–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è
            plantSeed(plantType) {
                if (this.type !== 'earth' || this.plant) {
                    return false; // –ù–µ–ª—å–∑—è –ø–æ—Å–∞–¥–∏—Ç—å –Ω–∞ –≤–æ–¥—É –∏–ª–∏ –µ—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å —Ä–∞—Å—Ç–µ–Ω–∏–µ
                }
                
                switch(plantType) {
                    case 'swampweed':
                        this.plant = new Swampweed();
                        break;
                    case 'potato':
                        this.plant = new Potato();
                        break;
                    case 'cactus':
                        this.plant = new Cactus();
                        break;
                    default:
                        return false;
                }
                
                return true;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ä–∞—Å—Ç–µ–Ω–∏—è (–ª–æ–ø–∞—Ç–æ–π)
            dig() {
                if (this.plant) {
                    this.plant = null;
                    return true;
                }
                return false;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–∏–ø–∞ –∫–ª–µ—Ç–∫–∏ (–≤–æ–¥–∞/–∑–µ–º–ª—è)
            changeType(newType) {
                if (newType === 'water' || newType === 'earth') {
                    this.type = newType;
                    if (newType === 'water') {
                        this.moisture = 100;
                    }
                    return true;
                }
                return false;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–ª–µ—Ç–∫–∏ –∏ —Ä–∞—Å—Ç–µ–Ω–∏—è
            update() {
                if (this.plant) {
                    this.plant.grow(this.moisture);
                }
            }
        }

        // –ë–∞–∑–æ–≤—ã–π –∫–ª–∞—Å—Å –†–∞—Å—Ç–µ–Ω–∏–µ
        class Plant {
            constructor(name, minMoisture, maxMoisture, growthStages) {
                this.name = name;
                this.minMoisture = minMoisture; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–ª–∞–∂–Ω–æ—Å—Ç—å –¥–ª—è —Ä–æ—Å—Ç–∞
                this.maxMoisture = maxMoisture; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤–ª–∞–∂–Ω–æ—Å—Ç—å –¥–ª—è —Ä–æ—Å—Ç–∞
                this.growthStage = 0; // –¢–µ–∫—É—â–∞—è —Å—Ç–∞–¥–∏—è —Ä–æ—Å—Ç–∞ (0 - –Ω–µ—Ç —Ä–æ—Å—Ç–∞)
                this.growthStages = growthStages; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∞–¥–∏–π —Ä–æ—Å—Ç–∞
                this.isAlive = true;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è —Ä–æ—Å—Ç–∞ —Ä–∞—Å—Ç–µ–Ω–∏—è
            grow(moisture) {
                if (!this.isAlive) return;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥—Ö–æ–¥–∏—Ç –ª–∏ –≤–ª–∞–∂–Ω–æ—Å—Ç—å –¥–ª—è —Ä–∞—Å—Ç–µ–Ω–∏—è
                if (moisture < this.minMoisture || moisture > this.maxMoisture) {
                    this.isAlive = false;
                    return;
                }
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–∞–¥–∏—é —Ä–æ—Å—Ç–∞, –µ—Å–ª–∏ —Ä–∞—Å—Ç–µ–Ω–∏–µ –∂–∏–≤–æ
                if (this.growthStage < this.growthStages) {
                    this.growthStage++;
                }
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ —Ä–∞—Å—Ç–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å—Ç–∞–¥–∏–∏ —Ä–æ—Å—Ç–∞
            getColor() {
                if (!this.isAlive) return '#8B0000'; // –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π –¥–ª—è –º–µ—Ä—Ç–≤–æ–≥–æ —Ä–∞—Å—Ç–µ–Ω–∏—è
                
                // –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∞–¥–∏–π —Ä–æ—Å—Ç–∞
                const growthRatio = this.growthStage / this.growthStages;
                const hue = 120 * growthRatio; // –û—Ç –∫—Ä–∞—Å–Ω–æ–≥–æ –∫ –∑–µ–ª–µ–Ω–æ–º—É
                return `hsl(${hue}, 70%, 50%)`;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ç–µ–Ω–∏—è
            getDisplay() {
                if (!this.isAlive) return 'üíÄ';
                
                // –†–∞–∑–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∞–¥–∏–π —Ä–æ—Å—Ç–∞
                if (this.growthStage === 0) return 'üå±';
                if (this.growthStage < this.growthStages / 2) return 'ü™¥';
                return 'üåø';
            }
        }

        // –ö–ª–∞—Å—Å—ã –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ä–∞—Å—Ç–µ–Ω–∏–π

        class Swampweed extends Plant {
            constructor() {
                super('–ë–æ–ª–æ—Ç–Ω–∏–∫', 70, 100, 5); // –†–∞—Å—Ç–µ—Ç —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –≤—ã—Å–æ–∫–æ–π –≤–ª–∞–∂–Ω–æ—Å—Ç–∏
            }
            
            getDisplay() {
                if (!this.isAlive) return 'üíÄ';
                if (this.growthStage === 0) return 'üå±';
                if (this.growthStage < this.growthStages / 2) return 'ü™¥';
                return 'üåø'; // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª –¥–ª—è –±–æ–ª–æ—Ç–Ω–∏–∫–∞
            }
        }

        class Potato extends Plant {
            constructor() {
                super('–ö–∞—Ä—Ç–æ—à–∫–∞', 40, 80, 7); // –°—Ä–µ–¥–Ω—è—è –≤–ª–∞–∂–Ω–æ—Å—Ç—å
            }
            
            getDisplay() {
                if (!this.isAlive) return 'üíÄ';
                if (this.growthStage === 0) return 'üå±';
                if (this.growthStage < this.growthStages / 2) return 'ü™¥';
                return 'ü•î'; // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª –¥–ª—è –∫–∞—Ä—Ç–æ—à–∫–∏
            }
        }

        class Cactus extends Plant {
            constructor() {
                super('–ö–∞–∫—Ç—É—Å', 0, 30, 4); // –ù–∏–∑–∫–∞—è –≤–ª–∞–∂–Ω–æ—Å—Ç—å
            }
            
            getDisplay() {
                if (!this.isAlive) return 'üíÄ';
                if (this.growthStage === 0) return 'üå±';
                if (this.growthStage < this.growthStages / 2) return 'ü™¥';
                return 'üåµ'; // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª –¥–ª—è –∫–∞–∫—Ç—É—Å–∞
            }
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
        class Game {
            constructor(gridSize = 10) {
                this.gridSize = gridSize;
                this.grid = [];
                this.selectedTool = 'shovel';
                this.initGrid();
                this.setupEventListeners();
                this.startGameLoop();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä–æ–≤–æ–π —Å–µ—Ç–∫–∏
            initGrid() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –∫–ª–µ—Ç–æ–∫
                for (let i = 0; i < this.gridSize; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < this.gridSize; j++) {
                        // –°–ª—É—á–∞–π–Ω–æ —Å–æ–∑–¥–∞–µ–º –∑–µ–º–ª—é –∏–ª–∏ –≤–æ–¥—É
                        const type = Math.random() > 0.8 ? 'water' : 'earth';
                        const cell = new Cell(type);
                        this.grid[i][j] = cell;
                        
                        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç DOM –¥–ª—è –∫–ª–µ—Ç–∫–∏
                        const cellElement = document.createElement('div');
                        cellElement.className = 'cell';
                        cellElement.dataset.row = i;
                        cellElement.dataset.col = j;
                        cellElement.style.backgroundColor = cell.getColor();
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                        cellElement.addEventListener('click', () => this.handleCellClick(i, j));
                        
                        gridElement.appendChild(cellElement);
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–ª–∞–∂–Ω–æ—Å—Ç—å –≤—Å–µ—Ö –∫–ª–µ—Ç–æ–∫
                this.updateAllMoisture();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–ª–∞–∂–Ω–æ—Å—Ç–∏ –≤—Å–µ—Ö –∫–ª–µ—Ç–æ–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ—Å–µ–¥–µ–π
            updateAllMoisture() {
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j < this.gridSize; j++) {
                        const neighbors = this.getNeighbors(i, j);
                        this.grid[i][j].updateMoisture(neighbors);
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                this.renderGrid();
            }
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ—Å–µ–¥–µ–π –∫–ª–µ—Ç–∫–∏
            getNeighbors(row, col) {
                const neighbors = [];
                for (let i = Math.max(0, row - 1); i <= Math.min(this.gridSize - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(this.gridSize - 1, col + 1); j++) {
                        if (i !== row || j !== col) {
                            neighbors.push(this.grid[i][j]);
                        }
                    }
                }
                return neighbors;
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
            handleCellClick(row, col) {
                const cell = this.grid[row][col];
                
                switch(this.selectedTool) {
                    case 'shovel':
                        if (cell.dig()) {
                            console.log('–†–∞—Å—Ç–µ–Ω–∏–µ –≤—ã–∫–æ–ø–∞–Ω–æ');
                        } else if (cell.type === 'water') {
                            cell.changeType('earth');
                            console.log('–í–æ–¥–∞ –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∞ –≤ –∑–µ–º–ª—é');
                        }
                        break;
                    case 'bucket':
                        if (cell.type === 'earth') {
                            cell.changeType('water');
                            console.log('–ó–µ–º–ª—è –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∞ –≤ –≤–æ–¥—É');
                        }
                        break;
                    case 'swampweed':
                    case 'potato':
                    case 'cactus':
                        if (cell.plantSeed(this.selectedTool)) {
                            console.log(`–ü–æ—Å–∞–∂–µ–Ω–æ —Ä–∞—Å—Ç–µ–Ω–∏–µ: ${this.selectedTool}`);
                        }
                        break;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–ª–∞–∂–Ω–æ—Å—Ç—å –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
                this.updateAllMoisture();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–ª–µ—Ç–∫–µ
                this.updateCellInfo(row, col);
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners() {
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
                const tools = document.querySelectorAll('.tool');
                tools.forEach(tool => {
                    tool.addEventListener('click', () => {
                        tools.forEach(t => t.classList.remove('active'));
                        tool.classList.add('active');
                        this.selectedTool = tool.dataset.tool;
                    });
                });
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–ª–µ—Ç–∫–µ
            updateCellInfo(row, col) {
                const cell = this.grid[row][col];
                const infoElement = document.getElementById('cell-info');
                
                let info = `–¢–∏–ø: ${cell.type === 'earth' ? '–ó–µ–º–ª—è' : '–í–æ–¥–∞'}<br>`;
                info += `–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${Math.round(cell.moisture)}%<br>`;
                
                if (cell.plant) {
                    info += `–†–∞—Å—Ç–µ–Ω–∏–µ: ${cell.plant.name}<br>`;
                    info += `–°—Ç–∞–¥–∏—è —Ä–æ—Å—Ç–∞: ${cell.plant.growthStage}/${cell.plant.growthStages}<br>`;
                    info += `–°–æ—Å—Ç–æ—è–Ω–∏–µ: ${cell.plant.isAlive ? '–ñ–∏–≤–æ–µ' : '–ú–µ—Ä—Ç–≤–æ–µ'}<br>`;
                } else {
                    info += '–†–∞—Å—Ç–µ–Ω–∏–µ: –Ω–µ—Ç<br>';
                }
                
                infoElement.innerHTML = info;
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
            renderGrid() {
                const gridElement = document.getElementById('grid');
                const cells = gridElement.querySelectorAll('.cell');
                
                cells.forEach(cellElement => {
                    const row = parseInt(cellElement.dataset.row);
                    const col = parseInt(cellElement.dataset.col);
                    const cell = this.grid[row][col];
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
                    cellElement.style.backgroundColor = cell.getColor();
                    
                    // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    cellElement.innerHTML = '';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞—Å—Ç–µ–Ω–∏–µ, –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (cell.plant) {
                        const plantElement = document.createElement('div');
                        plantElement.className = 'plant';
                        plantElement.textContent = cell.plant.getDisplay();
                        cellElement.appendChild(plantElement);
                    }
                });
            }
            
            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            startGameLoop() {
                setInterval(() => {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ –∫–ª–µ—Ç–∫–∏
                    for (let i = 0; i < this.gridSize; i++) {
                        for (let j = 0; j < this.gridSize; j++) {
                            this.grid[i][j].update();
                        }
                    }
                    
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–µ—Ç–∫—É
                    this.renderGrid();
                }, 1000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new Game(10);
        });
    </script>
